<div class="post-component-wrapper">
  <div *ngIf="isShared" class="shared-post-text">
    <p class="shared-post-notify">
      {{ sharedUserUsername }} shared {{ username }}'s post.
    </p>
    <hr />

    <div class="shared-user">
      <app-user
        [username]="sharedUserUsername"
        [profilePic]="sharedUserProfilePic"
        [createdAt]="sharedTime"
      ></app-user>
      <p>{{ sharedText }}</p>
    </div>

    <hr />
  </div>

  <div [ngClass]="{ 'shared-post-wrapper': isShared }">
    <div class="post-component-user">
      <app-user
        [username]="username"
        [profilePic]="userProfilePic"
        [location]="location"
        [createdAt]="createdAt"
      ></app-user>
    </div>

    <div
      class="post-content-text"
      style="cursor: pointer"
      (click)="onPostContentClick()"
    >
      <p>
        {{ postContent }}
      </p>
    </div>
    <div
      class="post-content-photos"
      style="cursor: pointer"
      (click)="onPostContentClick()"
    >
      <img src="{{ getImageLink() }}" alt="" />
    </div>
    <hr />

    <div>
      <app-reactions-area
        [likesCount]="likesCount"
        [commentsCount]="commentsCount"
        [sharesCount]="sharesCount"
        [hasLiked]="isCurrentUserLiked()"
        [postID]="postID"
      ></app-reactions-area>
    </div>
  </div>
</div>
