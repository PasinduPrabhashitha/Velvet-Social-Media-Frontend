<div
  class="post-reactions-area"
  [ngStyle]="{ 'justify-content': reactionsCenter && 'center' }"
>
  <div class="reaction">
    <fa-icon
      [icon]="hasLiked ? heartIcon : regularHeartIcon"
      class="like-icon"
    ></fa-icon>
    {{ likesCount }}
  </div>

  <div class="reaction">
    <fa-icon [icon]="commentsIcon" class="comment-icon"></fa-icon>
    {{ commentsCount }}
  </div>

  <div class="reaction">
    <fa-icon [icon]="shareIcon" class="share-icon"></fa-icon>
    {{ sharesCount }}
  </div>
</div>
