<div
  class="post-reactions-area"
  [ngStyle]="{ 'justify-content': reactionsCenter && 'center' }"
>
  <div class="reaction">
    <fa-icon [icon]="heartIcon" class="backarrow-icon"></fa-icon>
    {{ likesCount }}
  </div>

  <div class="reaction">
    <fa-icon [icon]="commentsIcon" class="backarrow-icon"></fa-icon>
    {{ commentsCount }}
  </div>

  <div class="reaction">
    <fa-icon [icon]="shareIcon" class="backarrow-icon"></fa-icon>
    {{ sharesCount }}
  </div>
</div>
