<div class="profile-summary-wrapper">
  <div class="profile-photo">
    <img src="../../../assets/images/user.jpg" alt="" />
  </div>

  <div class="profile-info-area">
    <div class="name">
      <h3>Justin Bieber</h3>
      <button class="follow-button">Follow</button>
    </div>

    <div class="profile-description">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam quibusdam
      impedit quas aliquid odio, saepe animi maxime aut eligendi nihil harum
      incidunt illo tempora aperiam quod! Minima rerum soluta ea.
    </div>

    <div class="website-url">
      <fa-icon [icon]="linkIcon"></fa-icon>
      <p>www.google.co.uk</p>
    </div>

    <div class="profile-statistics">
      <span> <b> 3102 Posts </b> </span>
      <span> <b> 105M Followers </b> </span>
